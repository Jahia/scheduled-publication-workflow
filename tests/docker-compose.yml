version: '3.3'
services:
  jahia:
    image: "${JAHIA_IMAGE}"
    container_name: jahia
    environment:
        jahia_cfg_karaf_remoteShellHost: 0.0.0.0
        JAHIA_LICENSE: ${JAHIA_LICENSE}
        SUPER_USER_PASSWORD: root    
    depends_on:
      - mailhog
    ports:
      - "${JAHIA_PORT}:8080"
    extra_hosts:
      - jahia:127.0.0.1
    networks:
      - stack
  # Cypress container
  cypress:
    image: "${TESTS_IMAGE}"
    container_name: e2e-tests
    ipc: host
    depends_on:
      - jahia
      - mailhog
    environment:
      - MANIFEST=${MANIFEST}
      - JAHIA_USERNAME=${JAHIA_USERNAME}
      - JAHIA_PASSWORD=${JAHIA_PASSWORD}
      - JAHIA_URL=${JAHIA_URL}
      - JAHIA_HOST=${JAHIA_HOST}
      - JAHIA_PORT=${JAHIA_PORT}
      - NEXUS_USERNAME=${NEXUS_USERNAME}
      - NEXUS_PASSWORD=${NEXUS_PASSWORD}
    volumes:
      - type: bind
        source: ./results
        target: /tmp/results
    networks:
      - stack
  mailhog:
      image: mailhog/mailhog
      container_name: mailhog.test
      ports:
        - 8025:8025
      networks:
        - stack
networks:
  stack:
