version: '3.6'
services:
    jahia:
        image: '${JAHIA_IMAGE}'
        container_name: jahia
        depends_on:
            - mailhog        
        environment:
            - SUPER_USER_PASSWORD=${SUPER_USER_PASSWORD}        
            - MAX_RAM_PERCENTAGE=95
            - JAHIA_LICENSE=${JAHIA_LICENSE}
        ports:
            - '8080:8080'
        extra_hosts:
            - jahia:127.0.0.1
        networks:
            - stack   
    # Cypress container
    cypress:
        image: '${TESTS_IMAGE}'
        # https://github.com/cypress-io/cypress/issues/350
        ipc: host
        container_name: cypress
        depends_on:
            - jahia
        environment:
            - MANIFEST=${MANIFEST}
            - SUPER_USER_PASSWORD=${SUPER_USER_PASSWORD}
            - JAHIA_URL=http://jahia:8080
            - MAILHOG_URL=http://mailhog:8080
            - NEXUS_USERNAME=${NEXUS_USERNAME}
            - NEXUS_PASSWORD=${NEXUS_PASSWORD}
        networks:
            - stack
    mailhog:
        image: mailhog/mailhog
        container_name: mailhog.test
        ports:
            - 8025:8025
        networks:
            - stack            
networks:
    stack:
